<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (delivery()) {
      <div>
        <h2 data-cy="deliveryDetailsHeading"><span jhiTranslate="cdexApp.delivery.detail.title">Delivery</span></h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ delivery()!.id }}</span>
          </dd>
          <dt><span jhiTranslate="cdexApp.delivery.cashAvailable">Cash Available</span></dt>
          <dd>
            <span>{{ delivery()!.cashAvailable }}</span>
          </dd>
          <dt><span jhiTranslate="cdexApp.delivery.location">Location</span></dt>
          <dd>
            <span>{{ delivery()!.location }}</span>
          </dd>
          <dt><span jhiTranslate="cdexApp.delivery.user">User</span></dt>
          <dd>
            <span>{{ delivery()!.user?.login }}</span>
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/delivery', delivery()!.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
